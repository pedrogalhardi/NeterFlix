<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />

    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <a href="cadastro.html"
          ><button class="botaocadastro">Cadastro</button></a
        >
        <a href="index.html"

        <div class="cor" >

            <input type="password" id="senha" name="sframe" />
          </form>
        </div>
      </ul>

    <main>
      <div class="cadastro">
        <section>
          <div>
            <section>

                <input type="email" id="email" name="eFrame" /><br />

                <input type="text" id="cidade" name="cFrame" /><br />
                <label for="estado">Estado</label>
                <select name="estado">
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrido Federal</option>
                  <option value="ES">Espirito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option></select
                ><br />
                <label for="escolha">Estilos</label><br />
                <input type="checkbox" id="ação" name="action" value="acao" />
                <label for="ação">Ação</label><br />
                <input
                  type="checkbox"
                  id="comedia"
                  name="comedy"
                  value="comedia"
                />
                <label for="comedia">Comédia</label><br />
                <input
                  type="checkbox"
                  id="terror"
                  name="terror"
                  value="terror"
                />
                <label for="terror">Terror</label><br />
                <label for="Usuario">Escolha seu Usuario</label>
                <input type="text" id="Usuario" name="frame" /><br />
                <label for="senha">Escolha sua Senha</label>
                <input type="password" id="senha" name="sframe" /><br />
                <input type="submit" value="Entrar" />
                <input type="reset" value="Limpar" />
              </form>
            </section>
          </div>
          <br />
        </section>
